<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="./register.css">
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <form class="register-form" id="register-form"> <!-- Added id here -->
      <input type="text" id="username" placeholder="Username" required> <!-- Added id -->
      <input type="email" id="email" placeholder="Email" required> <!-- Added id -->
      <input type="password" id="password" placeholder="Password" required> <!-- Added id -->
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required> <!-- Added id -->
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="../login/login.html">Login</a></p>
  </div>
  <script src="../register/register.js"></script>
</body>
</html>
